{% extends 'base.html' %}
{% block content %}
<h1>Pievienot grāmatu</h1>
<form method="post" enctype="multipart/form-data">
    <input type="text" name="title" placeholder="Nosaukums" class="form-control mb-2" required>
    <input type="text" name="author" placeholder="Autors" class="form-control mb-2" required>
    <textarea name="description" placeholder="Apraksts" class="form-control mb-2"></textarea>
    <input type="file" name="image" class="form-control mb-2" accept="image/*">
    <button type="submit" class="btn btn-primary">Saglabāt</button>
</form>
{% endblock %}
